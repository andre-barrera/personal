<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Interaction Checklist</title>
  <link rel="stylesheet" href="styles/house-layout.css">
  <script src="scripts/house.js" defer></script>
</head>
 <h1>Customer Interaction Checklist</h1>
  <div class="checklist">
    <label><input type="checkbox" onchange="updateHouse()" data-part=".ground"> 1. Greet the customer warmly</label>
    <label><input type="checkbox" onchange="updateHouse()" data-part=".steps"> 2. Ask about their needs</label>
    <label><input type="checkbox" onchange="updateHouse()" data-part=".left-wall"> 3. Provide a solution</label>
    <label><input type="checkbox" onchange="updateHouse()" data-part=".right-wall"> 4. Confirm understanding</label>
    <label><input type="checkbox" onchange="updateHouse()" data-part=".center-wall, .center-wallr"> 5. Thank the customer</label>
    <label><input type="checkbox" onchange="updateHouse()" data-part=".door"> 6. Offer additional help</label>
    <label><input type="checkbox" onchange="updateHouse()" data-part=".roof-left"> 7. Be polite and positive</label>
    <label><input type="checkbox" onchange="updateHouse()" data-part=".roof-right"> 8. Ask for feedback</label>
    <label><input type="checkbox" onchange="updateHouse()" data-part=".chimney"> 9. Close the interaction kindly</label>
    <label><input type="checkbox" onchange="updateHouse()" data-part=".window.left, .window.right, .top-window"> 10. Record the interaction</label>
  </div>

  <div class="house">
    <div class="ground"></div>
    <div class="steps"></div>
    <div class="left-wall"></div>
    <div class="right-wall"></div>
    <div class="center-wall"></div>
    <div class="center-wallr"></div>
    <div class="door"></div>
    <div class="roof-left"></div>
    <div class="roof-right"></div>
    <div class="chimney"></div>
    <div class="window left"></div>
    <div class="window right"></div>
    <div class="top-window"></div>
  </div>
</body>
</html>
